                <script type="text/javascript">
                    var result = [];

                    function readSingleFile(evt) {
                        var f = evt.target.files[0];

                        if (f) {
                            var r = new FileReader();
                            r.onload = function (e) {
                                var csv = e.target.result;
                                // console.log(csv);
                                // var row = contents.split("\r\n");
                                var lines = csv.split("\r\n");
                                var headers = lines[2].split(",");

                                for (var i = 4; i < lines.length; i++) {

                                    var obj = {};
                                    var currentline = lines[i - 1].split(",");

                                    for (var j = 0; j < headers.length; j++) {
                                        obj[headers[j]] = currentline[j];
                                    }

                                    result.push(obj);

                                }
                                // EXTRACT VALUE FOR HTML HEADER. 
                                var col = [];
                                for (var i = 0; i < result.length; i++) {
                                    for (var key in result[i]) {
                                        if (col.indexOf(key) === -1) {
                                            col.push(key);
                                        }
                                    }
                                }

                                // CREATE DYNAMIC TABLE.
                                var table = document.createElement("table");
                                table.setAttribute("class", "table table-bordered table-responsive-md table-striped text-center");
                                table.setAttribute("id", "importtable")
                                // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

                                var tr = table.insertRow(-1);                   // TABLE ROW.

                                for (var i = 0; i < col.length; i++) {
                                    var th = document.createElement("th");
                                    th.setAttribute("class", "text-center");    // TABLE HEADER.
                                    th.innerHTML = col[i];
                                    tr.appendChild(th);
                                }

                                // ADD JSON DATA TO THE TABLE AS ROWS.
                                for (var i = 0; i < result.length; i++) {

                                    tr = table.insertRow(-1);

                                    for (var j = 0; j < col.length; j++) {
                                        var tabCell = tr.insertCell(-1);
                                        tabCell.setAttribute("contenteditable", "true")
                                        tabCell.innerHTML = result[i][col[j]];

                                    }
                                }

                                // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
                                var divContainer = document.getElementById("formdataTable");
                                divContainer.innerHTML = "";
                                divContainer.appendChild(table);

                                $('#importtable').DataTable();

                                $("#Sub-btn").show();


                                var $TABLE = $('#formdataTable');
                                var $BTN = $('#Sub-btn');
                                var $EXPORT = $('#export');

                                jQuery.fn.pop = [].pop;
                                jQuery.fn.shift = [].shift;

                                var title = $("#ProjectTitle").val();
                                var SiteId = $("#SiteId").val();
                                var Report = $("#SiteReport").val();
                                $BTN.click(function () {
                                    var $rows = $TABLE.find('tr:not(:hidden)');
                                    var headers = [];
                                    var data = [];

                                    // Get the headers (add special header logic here)
                                    $($rows.shift()).find('th:not(:empty)').each(function () {
                                        headers.push($(this).text());
                                    });

                                    // Turn all existing rows into a loopable array
                                    $rows.each(function () {
                                        var $td = $(this).find('td');
                                        var h = {};

                                        // Use the headers from earlier to name our hash keys
                                        headers.forEach(function (header, i) {
                                            h[header.trim().replace(" ", "")] = $td.eq(i).text();
                                        });

                                        data.push(h);
                                    });

                                    // Output the result
                                    $EXPORT.text(JSON.stringify(data));
                                    var fair = JSON.stringify(data);
                                    console.log(fair);
                                    firebase.database().ref('PMplan').push({
                                        JSON: fair,
                                        "Title": title,
                                        "SiteId": SiteId,
                                        "Report": Report
                                    })
                                    divContainer.innerHTML = "";
                                    $('#ProjectTitle').val('');
                                    $('#SiteId').val('');
                                    $('#SiteReport').val('');

                                });

                            }
                            r.readAsText(f);
                        } else {
                            alert("Failed to load file");
                        }
                    }

                    document.getElementById('fileinput').addEventListener('change', readSingleFile, false);

                </script>

                <script>

                            console.log(url);
