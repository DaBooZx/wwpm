    <script>

        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        // document.write(queries[0]);
        // document.write(queries[1]);
        $("#planname").html(queries[1]);
        // var id = queries[0];
        // console.log(id);

        var leadsRef = firebase.database().ref(`PMplan/${queries[0]}`);
        leadsRef.on('value', function (snapshot) {
            var useJson = snapshot.val().JSON;
            var obj = JSON.parse(useJson);
            $("#tablebody").html("")

            var subtext = "";
            obj.forEach((el, i) => {
                // console.log(el);

                subtext += `<tr>
                  <td>${el.Station}</td>
                  <td><a onclick="senddata(this)" list-name="${el.TaskList}" href="#">${el.TaskList}</a></td>
                  <td>${el.Period}</td>
                </tr>`;
            })
            $("#tablebody").html(subtext)
            $('#listTable').DataTable();

        });

        function senddata(e) {
            var listname = $(e).attr('list-name');
            console.log(listname);

            var queryString = "?" + listname;
            window.location.href = "../../form/list" + queryString;
        }

    </script>
